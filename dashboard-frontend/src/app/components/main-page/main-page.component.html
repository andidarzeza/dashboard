<gridster [options]="options" style="min-width: 100%;max-height: 900px;
overflow-x: hidden;min-height: 900px;">
    
    <gridster-item [item]="chartPosition[0]" style="background: #29292A;">
        <canvas id="workingEmployeesChart" style="min-height: 70%;max-height: 98%;"></canvas>
    </gridster-item>
    <gridster-item [item]="chartPosition[1]" style="background: #29292A;">
        <canvas id="employeeHoursDayChart" style="max-height: 100%;"></canvas>
      </gridster-item>
      <gridster-item [item]="chartPosition[2]" style="background: #29292A;">
        <canvas id="employeesSalary" style="max-height: 100%;"></canvas>
    </gridster-item>

</gridster>
